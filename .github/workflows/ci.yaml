name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd frontend
          yarn install
          yarn build
      - name: Linter
        run: |
          cd frontend
          yarn prettier --check .